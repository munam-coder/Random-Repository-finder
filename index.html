<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="repo-card">
            <div class="repo-header">
                <div class="gh-logo"></div>
                <span class="repo-title">GitHub Repository Finder</span>
            </div>
            <div class="repo-select">
                <select id="language">
                    <option value="">Select Language</option>
                </select>
            </div>
            <div class="repo-info" id="repo-info">
                <p id="repo-placeholder">Select a language</p>
            </div>
            <div class="repo-actions">
                <button class="refresh">Refresh</button>
                <button class="retry">Retry</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
